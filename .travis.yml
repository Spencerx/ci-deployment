language: bash

sudo: required

addons:
  apt:
    sources:
    - debian-sid    # Grab shellcheck from the Debian repo (o_O)
    packages:
    - shellcheck

script:
 - bash -c 'shopt -s globstar; shellcheck **/*.{sh,bash}'

services:
  - docker

after_success:
  - bash ./scripts/ci-deployment/deploy.sh
